<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item"
          [ngStyle]="{backgroundColor: n % 2 !== 0 ? 'yellow': 'transparent'}"
          *ngFor="let n of numbers">
          <span 
            *ngIf="n % 2 === 0 && onlyOdd === false"
            [ngClass]="{even: n % 2 === 0}"
            >
            {{ n }}
          </span>
          <span 
            *ngIf="n % 2 !== 0 && onlyOdd === true"
            [ngClass]="{odd: n % 2 !== 0}">
            {{ n }}
          </span>
        </li>
      </ul>
      <p appBasicHighlight> Style me with basic Directive! </p>
      <p appBetterHighlight> Style me with basic Directive! </p>
    </div>
  </div>
</div>

<div class="row">
    <div class="col col-xs-12">
        <button class="button btn btn-primary" (click)="onStartGame()" [disabled]="interval">

        </button>
        <button class="btn btn-danger" (click)="onStopGame()" [disabled]="!interval">
            Stop Game
        </button>
    </div>
</div>

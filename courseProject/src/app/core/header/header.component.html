<div class="navbar navbar-default">
  <!-- create own view container inside div tag -->
  <div class="container-fluid">
    <div class="navbar-header">
      <!-- Add navbar text style -->
      <a routerLink="/" class="navbar-brand"> Recipe Book </a>
    </div>
    <!-- collapse navbar-collapse will collapse on smaller screens making it unreachable on small screens -- needs a hamburger menu-->
    <div class="collapse navbar-collapse">
      <!-- adding list item the list items will sit next to each other in bootstrap -->
      <ul class="nav navbar-nav">
        <!-- <li><a href="#" (click)="onSelect('recipe')">Recipes</a></li> -->
        <!-- <li><a href="#" (click)="onSelect('shopping-list')">Shopping List</a></li> -->
        <li role="presentation"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/recipes">Recipes</a>
        </li>
        <li role="presentation"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <!-- position links to right -->
      <ul class="nav navbar-nav navbar-right">
        <!-- [ngIf] let's you ngIf multiple tags with a single boolean -->
        <ng-template [ngIf]="!authService.isAuthenticated()">
            <li><a routerLink="/signup">Signup</a></li>
            <li><a routerLink="/signin">Login</a></li>
        </ng-template>
        <li><a style="cursor: pointer;" (click)="onLogout()" *ngIf="authService.isAuthenticated()">Logout</a></li>
        <!-- holds content only, requires something to toggle -->
        <li class="dropdown" appDropdown *ngIf="authService.isAuthenticated()">
          <a style="cursor: pointer;" class="dropdown-toggle">Manage<span class="caret"></span></a>
          <!-- hold items of dropdown -->
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="onSave()"> Save Data </a></li>
            <li><a style="cursor: pointer;" (click)="onFetch()"> Fetch Data </a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>

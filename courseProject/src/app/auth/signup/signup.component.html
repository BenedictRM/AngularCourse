<div class="row">
  <div class="col-xs-12 col-xs-10 col-xs-8 col-md-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email"> eMail</label>
        <input type="email" id="email" name="email" class="form-control" required ngModel>
      </div>
      <div class="form-group">
        <label for="password"> Password</label>
        <input type="password" id="password" name="password" class="form-control" required minlength="4" ngModel>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>

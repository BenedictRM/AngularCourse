<div class="row">
    <!-- span full avail width -->
    <div class="col-xs-12">
        <form>
            <div class="row">
                <!-- on SMALL devices span full avail width -->
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <!-- form-control makes it look nice in bootstrap world -->
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        #nameInput>
                </div>
                <!-- Create a small input NEXT to the above -->
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        #amountInput> 
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="button" class="btn btn-success" (click)="onAddItem()" value="Submit"/>
                    <input type="button" class="btn btn-danger" value="Delete"/>
                    <input type="button" class="btn btn-primary" value="Clear"/>
                </div>
            </div>
        </form>
    </div>
</div>

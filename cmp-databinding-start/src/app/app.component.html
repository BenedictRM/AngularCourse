<div class="container">
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
      *ngFor="let s of serverElements"
      [srvElement]="s"
      >
        <p>
          <strong *ngIf="s.type === 'server'" style="color: red">{{ s.content }}</strong>
          <em *ngIf="s.type === 'blueprint'">{{ s.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
